{% extends "base.html" %}

{% block content %}
    <div class="row mb-3">
        <h1>Error during plot {{ recording_name }}</h1>
    </div>
    <div class="row">
        Please try to clean data plot
    </div>
    <div class="row">
        <a class="btn btn-danger" href="{{url_for('views.clean_recording', recording=recording_name)}}">Clean plot data</a>
    </div>
    {% if error %}
        <div class="row mt-3">
            <h3>Error:</h3>
        </div>
        <div class="row">
            {{ error }}
        </div>
    {% endif %}
     {% if traceback %}
        <div class="row mt-3">
            <h3>Traceback:</h3>
        </div>
        <div class="row">
            {{ traceback }}
        </div>
    {% endif %}
{% endblock %}
