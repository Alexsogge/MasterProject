<html>
<head>
    <title>Sensor Recording Service</title>
</head>

<body>
    <div style="align-content:center">
        <h1>Recordings</h1>
        {% for record in sorting %}
            <p><a href="/recording/get/{{ record }}/">{{ record }}</a> {{ recordings[record][0] }} <a href="/uploads/{{ record }}/{{ record }}.zip">Download</a>  <a href="/recording/delete/{{ record }}/">Delete</a></p>
        {% endfor %}
    </div>
</body>
</html>
