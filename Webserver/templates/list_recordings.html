<html>
<head>
    <title>Sensor Recording Service</title>
</head>

<body>
    <div style="align-content:center">
        <h1>Recordings</h1>
        {% for record, info in recordings.items() %}
            <p><a href="/recording/get/{{ record }}/">{{ record }}</a> {{ info }} <a href="/uploads/{{ record }}/{{ record }}.zip">Download</a></p>
        {% endfor %}
    </div>
</body>
</html>
